<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      background-size: cover;
      color: #333;
    }
    h1 {
      color: #fff;
      font-size: 2.5rem;
    }
    form {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .result p {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .share-btn {
      background-color: #4CAF50;
      margin-top: 15px;
    }
    .share-btn:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 2rem;
      }
      form, .result {
        padding: 15px;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<h1>Personality Analyzer</h1>
<p>Fill in your details to analyze your personality:</p>
<form id="personalityForm">
  <input type="text" id="name" placeholder="Enter your name" required>
  <input type="number" id="age" placeholder="Enter your age" required>
  <select id="gender" required>
    <option value="" disabled selected>Select your gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <select id="mood" required>
    <option value="" disabled selected>Select your current mood</option>
    <option value="Happy">Happy</option>
    <option value="Sad">Sad</option>
    <option value="Excited">Excited</option>
    <option value="Calm">Calm</option>
    <option value="Romantic">Romantic</option>
  </select>
  <button type="button" onclick="analyzePersonality()">Analyze</button>
</form>

<div class="result" id="result">
  <p>Your personality analysis will appear here...</p>
</div>

<script>
  function analyzePersonality() {
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();
    const gender = document.getElementById('gender').value;
    const mood = document.getElementById('mood').value;
    const resultDiv = document.getElementById('result');

    if (!name || !age || !gender || !mood) {
      resultDiv.innerHTML = "<p>Please fill in all fields to analyze your personality!</p>";
      return;
    }

    // Generate random percentages within specified ranges
    const sad = Math.floor(Math.random() * 16) + 15; // 15-30%
    const love = Math.floor(Math.random() * 51) + 50; // 50-100%
    const happy = Math.floor(Math.random() * 51) + 50; // 50-100%
    const beautiful = Math.floor(Math.random() * 51) + 50; // 50-100%
    const hot = Math.floor(Math.random() * 51) + 50; // 50-100%
    const confidence = Math.floor(Math.random() * 31) + 40; // 40-70%
    const smile = Math.floor(Math.random() * 21) + 60; // 60-80%
    const cuteness = Math.floor(Math.random() * 41) + 50; // 50-90%

    const shareText = `${name}'s Personality Analysis:\n\nName: ${name}\nAge: ${age}\nGender: ${gender}\nMood: ${mood}\n\nLove: ${love}%\nSad: ${sad}%\nHappy: ${happy}%\nBeautiful: ${beautiful}%\nHot: ${hot}%\nConfidence: ${confidence}%\nSmile: ${smile}%\nCuteness: ${cuteness}%\n\nCheck your personality here: https://example.com/personality-analyzer`;

    resultDiv.innerHTML = `
      <h3>${name}'s Personality</h3>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Age:</strong> ${age}</p>
      <p><strong>Gender:</strong> ${gender}</p>
      <p><strong>Current Mood:</strong> ${mood}</p>
      <h4>Personality Analysis:</h4>
      <p><strong>Love:</strong> ${love}%</p>
      <p><strong>Sad:</strong> ${sad}%</p>
      <p><strong>Happy:</strong> ${happy}%</p>
      <p><strong>Beautiful:</strong> ${beautiful}%</p>
      <p><strong>Hot:</strong> ${hot}%</p>
      <p><strong>Confidence:</strong> ${confidence}%</p>
      <p><strong>Smile:</strong> ${smile}%</p>
      <p><strong>Cuteness:</strong> ${cuteness}%</p>
      <button class="share-btn" onclick="shareAnalysis('${encodeURIComponent(shareText)}')">Share Analysis</button>
    `;
  }

  function shareAnalysis(text) {
    const url = `https://wa.me/?text=${text}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
